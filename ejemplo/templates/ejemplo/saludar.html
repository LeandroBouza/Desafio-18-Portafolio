<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Django</title>
</head>
<body>

    <h1>Hola este es mi primer saludo desde un template!!{{nombre}}, {{apellido}}</h1><br>

    <p>Las Notas se pueden Clasificar de la siguiente manera, Azules para los aprobados, rojas para los desaprobados:</p>


    {% for nota in notas %}

        {% if nota > 5%}
            <p style="color:blue">{{nota}}</p>
        
        {% else %}

            <p style="Color:red">{{nota}}</p>
        
        {%endif%}

    {% endfor %}

    




</body>
</html>
